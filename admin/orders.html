    var showOrders = function() {

                html += '<div class="citem"><div class="cimage"><img src="../images/'+item.id+'.jpg" /></div>';

                html += '<span>Styckpris: </span><span class="red">'+item.price+' kr</span><br/>';
                html += '<span>Antal: '+item.quantity+'</span></div></div>';
            }            
            html += '<div class="ctotal">Frakt: <span class="bold">'+value.frakt+' kr</span><br/>';
            html += 'Totalt: <span class="bold red">'+value.total+' kr</span></div>';
            html += '</div></div></div>'; $('.ui.styled.accordion').prepend(html);
        }
    };
