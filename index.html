<script>
    var updateStart = function() {
        var temp = [], rand;
        while(temp.length < 6) {
            rand = parseInt(products.length * Math.random());
            if(temp.indexOf(rand) === -1) temp.push(rand);
        }
        
        var html = '';
        for(var value of temp) {
            html += '<div class="column"><div class="ui card">';
            html += '<a class="image" href="produkt.html?id='+products[value].id+'">';
            html += '<img src="images/'+products[value].id+'.jpg" /></a><div class="content">';
            html += '<div class="extra content"><span>'+products[value].prodPrice+' kr</span>';
            html += '<button onclick="addCart('+products[value].id+')" class="ui icon button right floated green">';
            html += '<i class="icon add to cart"></i></button></div><a class="header" href="produkt.html?id=';
            html += products[value].id+'">'+products[value].prodName+'</a></div></div></div>';
        }
        $('.products').html(html);
    };
</script>
